html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Multi-Form</title>
</head>
<body>
    <div class="gen-container">
        <!-- div for the steps -->
        <div class="gen-steps">
        <div class="steps">
            <a href="#index.html" class="active" id="num" onclick="changing()">1</a>
            <div class="steps-info">
            <p class="step"> STEP 1</p>
            <p class="step-info">YOUR INFO</p>
        </div>
    </div>
    <div class="steps">
        <a href="" id="num">2</a>
        <div class="steps-info">
        <p class="step"> STEP 2</p>
        <p class="step-info">SELECT PLAN</p>
        </div>
    </div>
    <div class="steps">
        <a href="" id="num">3</a>
        <div class="steps-info">
        <p class="step"> STEP 3</p>
        <p class="step-info">ADD-ONS</p>
        </div>
    </div>
    <div class="steps">
        <a href="" id="num">4</a>
        <div class="steps-info">
        <p class="step"> STEP 4</p>
        <p class="step-info">SUMMARY</p>
        </div>
    </div>
    </div>

    <!-- a div for the personal info -->
<div class="info">
    <h2 class="per-info">PERSONAL INFO</h2>
    <p class="per-parag">Please provide your name, email address, and phone number.</p>

    <form action="" class="info-form">
        <label for="name" class="info-input">Name
            <input type="text" placeholder="e.g Stephen King" required>
        </label> 
        <label for="email" class="info-input">Email
            <input type="text" placeholder="e.g StephenKing@gmail.com" required>
        </label>
        <label for="number" class="info-input">Phone Number
            <input type="text" placeholder="e.g +234 70203040506" required>
        </label>
        <button>Next Step</button>
    </form>
</div>
</div>
<script src="./app.js"></script>
</body>
</html>
