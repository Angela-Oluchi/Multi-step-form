<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Multi-Form</title>
</head>
<body>
    <div class="container">
    <div class="gen-container">
        <!-- div for the steps -->
        <div class="gen-steps" id="all-step">
            <div class="steps">
                <a href="" id="num" >1</a>
                <div class="steps-info">
                <p class="step"> STEP 1</p>
                <p class="step-info">YOUR INFO</p>
            </div>
        </div>
        <div class="steps">
            <a href="" id="num" class="active">2</a>
            <div class="steps-info">
            <p class="step"> STEP 2</p>
            <p class="step-info">SELECT PLAN</p>
            </div>
        </div>
        <div class="steps">
            <a href="" id="num">3</a>
            <div class="steps-info">
            <p class="step"> STEP 3</p>
            <p class="step-info">ADD-ONS</p>
            </div>
        </div>
        <div class="steps">
            <a href="" id="num">4</a>
            <div class="steps-info">
            <p class="step"> STEP 4</p>
            <p class="step-info">SUMMARY</p>
            </div>
        </div>
        </div>

        <!-- a div for the personal info -->
    <div class="info">
        <h2 class="per-info">SELECT YOUR PLAN</h2>
        <p class="plan-parag">You have the option of monthly or yearly billing.</p>

        <div class="plan-details">
            <img src="./img/icon-arcade.svg" alt="">
            <div class="">
            <p class="plan-p">Arcade</p>
            <p class="plan-num"> $9/mo</p>
            </div>
        </div>
        <div class="plan-details">
            <img src="./img/icon-advanced.svg" alt="">
            <div class="">
            <p class="plan-p">Advanced</p>
            <p class="plan-num"> $12/mo</p>
        </div>
        </div>
        <div class="plan-details">
            <img src="./img/icon-pro.svg" alt="">
            <div class="">
            <p class="plan-p">Pro</p>
            <p class="plan-num"> $15/mo</p>
        </div>
        </div>
        
        <div class="duration">
            <p>  Monthly</p>
            <i class="fa-solid fa-toggle-on"></i>
            <p>Yearly</p>
        </div>

    </div>
</div>
    <button id="back-btn" onclick="window.location.href='index.html'">Go Back</button>
    <button id="plan-btn" onclick="window.location.href='add-ones.html'">Next Step</button>


    </div>
</body>
</html>
